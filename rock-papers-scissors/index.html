<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="header">
        <h1 id="title">Rock papers scissors</h1>
    </div>

        <!-- <button id="begin">Click here to start</button> -->

        <div class="game">
            <div class="buttonsContainer">
                <button class="gamebuttons" id="rock">Rock</button>
                <button class="gamebuttons" id="paper">Paper</button>
                <button class="gamebuttons" id="Scissors">Scissors</button>
            </div>

            <div class="choice">
                <p class="para">You have chosen</p>
                <p class="para">The computer has chosen</p>
            </div>

            <div class="score">
                <div id="scoreHeader">
                    <p class="para">Player's score:</p>
                    <p class="para">Computer's score:</p></div>
                    <div id="scoreNumber">
                        <p class="para" id = "playerScore">0</p>
                        <p class="para" id = "computerScore">0</p>
                    </div>
            </div>

            </div>
            </div>

        <script src="script.js" defer></script>
    </body>
</html>
