<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="prompt">
            <p id="prompted">12+12</p>
            <p id="result">=24</p>
        </div>
    <div class="allbuttonscontainer">
        <div class="numberscontainer">
            <button class="numberbuttons" id="7">7</button>
            <button class="numberbuttons" id="8">8</button>
            <button class="numberbuttons" id="9">9</button>
            <button class="numberbuttons" id="4">4</button>
            <button class="numberbuttons" id="5">5</button>
            <button class="numberbuttons" id="6">6</button>
            <button class="numberbuttons" id="1">1</button>
            <button class="numberbuttons" id="2">2</button>
            <button class="numberbuttons" id="3">3</button>
            <button class="numberbuttons">erase</button>
            <button class="numberbuttons" id="0">0</button>
            <button class="numberbuttons" id="comma">,</button>
        </div>
        <div class="operatorsside">
            <button class="operatorsbuttons">/</button>
            <button class="operatorsbuttons">x</button>
            <button class="operatorsbuttons">-</button>
            <button class="operatorsbuttons">+</button>
            <button class="operatorsbuttons" id="equal">=</button>
        </div>
    </div>
    </div>
</body>
